<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evaluaci칩n - Fracciones</title>
<style>
body { font-family: Arial; background:#f4f6f9; padding:20px; }
.card { background:white; padding:20px; border-radius:8px; max-width:600px; margin:auto; }
button { padding:10px; background:#0b3d91; color:white; border:none; margin-top:10px; }
</style>
</head>
<body>

<div class="card">
<h2>游닄 Evaluaci칩n - Fracciones</h2>

<p>1) 1/2 + 1/2 =</p>
<input type="text" id="p1">

<p>2) 3/4 - 1/4 =</p>
<input type="text" id="p2">

<p>3) 2/3 + 1/3 =</p>
<input type="text" id="p3">

<p>4) 5/5 =</p>
<input type="text" id="p4">

<p>5) 1/4 + 2/4 =</p>
<input type="text" id="p5">

<button onclick="calcular()">Enviar Evaluaci칩n</button>

<p id="resultado"></p>
</div>

<script>
async function calcular() {

let nota = 0;

if(document.getElementById("p1").value == "1") nota += 2;
if(document.getElementById("p2").value == "1/2") nota += 2;
if(document.getElementById("p3").value == "1") nota += 2;
if(document.getElementById("p4").value == "1") nota += 2;
if(document.getElementById("p5").value == "3/4") nota += 2;

document.getElementById("resultado").innerText = "Nota obtenida: " + nota + "/10";

const usuario_id = 2; // luego lo haremos autom치tico

await fetch("/guardar-resultado", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    usuario_id: usuario_id,
    unidad: "Fracciones",
    nota: nota
  })
});

}
</script>

</body>
</html>
